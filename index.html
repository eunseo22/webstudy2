<!DOCTYPE html>
<html>
    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>

    <div>
        <form id="survey-form">
            <label for="name"><b>Name</b></label><br>
            <input id="name" type="text" placeholder="Enter your name"class="form-input" required>
            <br><br>

            <label for="email"><b>Email</b></label><br>
            <input id="email" type="text" placeholder="Enter your Email" class="form-input" required>
            <br><br>

            <label for="number"><b>Age</b> (optional)</label><br>
            <input id="number" type="number" min="1" max="120" placeholder="Age" class="form-input" required>
            <br><br>

            <label for="role"><b>Which option best describes your current role?</b></label><br>
            <select name="role" class="form-input" required>
                <option selected disabled>Select current role</option>
                <option>Student</option>
                <option>Full Time JOb</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <br><br>

            <label for="recommend"><b>Would you recommend freeCodeCamp to a friend?</b></label><br>
            <input id="choose1" type="radio" name="recommend" value="Definitely" class="radio_label">
            <label for="choose1"><b>Definitely</b></label><br>
            <input id="choose2" type="radio" name="recommend" value="Maybe" class="radio_label">
            <label for="choose2"><b>Maybe</b></label><br>
            <input id="choose3" type="radio" name="recommend" value="Not sure" class="radio_label">
            <label for="choose3"><b>Not sure</b></label>
            <br><br>

            <label for="favorite"><b>What is your favorite feature of freeCodeCamp?</b></label><br>
            <select name="favorite" class="form-input">
                <option selected disabled>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
            <br><br>

            <label for="improved"><b>What would you like to see improved?</b> (Check all that apply)</label><br>
            <input id="c1" type="checkbox" name="improved" value="Front-end Projects" class="cb_label">
            <label for="c1"><b>Front-end Projects</b></label><br>
            <input id="c2" type="checkbox" name="improved" value="Back-end Projects" class="cb_label">
            <label for="c2"><b>Back-end Projects</b></label><br>
            <input id="c3" type="checkbox" name="improved" value="Data Visualization" class="cb_label">
            <label for="c3"><b>Data Visualization</b></label><br>
            <input id="c4" type="checkbox" name="improved" value="Challenges" class="cb_label">
            <label for="c4"><b>Challenges</b></label><br>
            <input id="c5" type="checkbox" name="improved" value="Open Source Community" class="cb_label">
            <label for="c5"><b>Open Source Community</b></label><br>
            <input id="c6" type="checkbox" name="improved" value="Gitter help rooms" class="cb_label">
            <label for="c6"><b>Gitter help rooms</b></label><br>
            <input id="c7" type="checkbox" name="improved" value="Videos" class="cb_label">
            <label for="c7"><b>Videos</b></label><br>
            <input id="c8" type="checkbox" name="improved" value="City Meetups" class="cb_label">
            <label for="c8"><b>City Meetups</b></label><br>
            <input id="c9" type="checkbox" name="improved" value="Wiki" class="cb_label">
            <label for="c9"><b>Wiki</b></label><br>
            <input id="c10" type="checkbox" name="improved" value="Forum" class="cb_label">
            <label for="c10"><b>Forum</b></label><br>
            <input id="c11" type="checkbox" name="improved" value="Additional Courses" class="cb_label">
            <label for="c11"><b>Additional Courses</b></label>
            <br><br>

            <label for="comments"><b>Any comments or suggestions?</b></label><br>
            <input id="comments" type="text" placeholder="Enter your comment here..." class="form-input2">
            <br><br>

            <input type="submit" value="submit">
        </form>
    </div>
    </body>
</html>
